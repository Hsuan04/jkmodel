            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">新增優惠卷</h6>

                                <div class="mb-3">
                                    <label for="name" class="form-label" style="display: flex; align-items: center;">優惠卷名稱
                                        <div style="color: red"> (必填)：</div>
                                        <div id="errorName" style="margin-left: 5px;" class="error-message"></div>
                                    </label>
                                    <input class="form-control" type="text" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="discount" class="form-label" style="display: flex; align-items: center;">折扣金額
                                        <div style="color: red"> (必填)：</div>
                                        <div id="errorDiscount" style="margin-left: 5px;" class="error-message"></div>
                                    </label>
                                    <input type="number" id="discount" name="discount" required class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="limitPrice" class="form-label" style="display: flex; align-items: center;">低消金額 (非必填)：
                                        <div id="errorLimitPrice" style="margin-left: 5px;" class="error-message"></div>
                                    </label>
                                    <input type="number" id="limitPrice" name="limitPrice" required class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="quantity" class="form-label" style="display: flex; align-items: center;">發送數量 (非必填)：
                                        <div id="errorQuantity" style="margin-left: 5px;" class="error-message"></div>
                                    </label>
                                    <input type="number" id="quantity" name="quantity" required class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="releaseTime" style="display: flex; align-items: center;">發送日期 (預設為現在)：
                                        <div id="errorReleaseTime" style="margin-left: 5px;" class="error-message"></div>
                                    </label>
                                    <input type="datetime-local" id="releaseTime" name="releaseTime" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="validDays" class="form-label" style="display: flex; align-items: center;">發送有效天數 (非必填)：
                                        <div id="errorValidDays" style="margin-left: 5px;" class="error-message"></div>
                                    </label>
                                    <input type="number" id="validDays" name="validDays" required class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="startTime" id="errorOnTime" style="display: flex; align-items: center;">有效時間 (預設為現在)
                                        <div id="errorStartTime" style="margin-left: 5px;" class="error-message"></div>
                                    </label>
                                    <input type="datetime-local" id="startTime" name="startTime" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="expireTime" style="display: flex; align-items: center;">失效時間
                                        <div style="color: red"> (必填)：</div>
                                        <div id="errorXpireTime" style="margin-left: 5px;" class="error-message"></div>
                                    </label>
                                    <input type="datetime-local" id="expireTime" name="expireTime" class="form-control" required>
                                </div>



                                <div style="color: red"> (必填)：</div>
                                <div id="errorDescription" style="margin-left: 5px;" class="error-message"></div>
                                <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                          id="description" style="height: 150px;" name="description"></textarea>
                                    <label for="description" style="display: inline-block">商品敘述


                                    </label>
                                </div>
                                    <br>
                                <button id="addCoupon" class="btn btn-primary">新增</button>
