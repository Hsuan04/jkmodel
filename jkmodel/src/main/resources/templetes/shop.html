<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../static/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="../static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
</head>

<body>
    <!-- Header Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <a href="../templetes/index.html" class="header__logo" style="text-decoration: none; font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; color: #333; text-shadow: 1px 1px 1px #666; cursor: pointer; display: inline-block;">
                        JKmodel
                    </a>
                </div>
                <div class="col-lg-6 col-md-6">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li><a href="../templetes/index.html">首頁</a></li>
                            <li class="active"><a href="../templetes/shop.html">商城</a></li>
                            <li class="shop__sidebar__search">
                                <form action="#">
                                    <input type="text" placeholder="搜尋商品...">
                                    <button type="submit"><span class="icon_search"></span></button>
                                </form>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="header__nav__option">
                        <a href="../templetes/collection.html"><img src="../static/images/icon/heart.png" alt=""></a>
                        <a href="../templetes/shopping-cart.html"><img src="../static/images/icon/cart.png" alt=""> <span id="shoppingCartCount"></span></a>
                        <span id="shoppingCartPrice">元</span>
                        <a href="../templetes/signIn.html"><i class="fa-regular fa-user" style="color: #000000;margin-left: 10px;"></i></a>
                    </div>
                </div>
            </div>
            <div class="canvas__open"><i class="fa fa-bars"></i></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>商城</h4>
                        <div class="breadcrumb__links">
                            <a href="./index.html">首頁</a>
                            <span>商城</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="shop__sidebar">
                        <div class="shop__sidebar__search">
                            <form id="searchForm">
                                <input type="text" placeholder="搜尋商品..." id="keyword">
                                <button type="submit" id="search"><span class="icon_search"></span></button>
                            </form>
                        </div>
                        <div class="shop__sidebar__accordion">
                            <div class="accordion" id="accordionExample">

                                <!-- 商品分類 -->
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseOne">分類</a>
                                    </div>
                                    <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__categories">
                                                <ul class="nice-scroll">
                                                    <li><a href="#" id="allProduct">所有商品</a></li>
                                                    <li><a href="#" id="tops" data-category="上衣">上衣</a></li>
                                                    <li><a href="#" id="pants" data-category="褲子">褲子</a></li>
                                                    <li><a href="#" id="accessories" data-category="配件">配件</a></li>
                                                    <li><a href="#" id="others" data-category="其他">其他</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 價格篩選 -->
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseThree">價格</a>
                                    </div>
                                    <div id="collapseThree" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__price">
                                                <ul>
                                                    <li><a href="#" id="priceAll">不限價格</a></li>
                                                    <li><a href="#" id="price1">999元 以下</a></li>
                                                    <li><a href="#" id="price2">1000元 - 1999元</a></li>
                                                    <li><a href="#" id="price3">2000元 - 2499元</a></li>
                                                    <li><a href="#" id="price4">2500元 以上</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="shop__product__option">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="shop__product__option__left">
                                    <span>總共</span>
                                    <span id="productsCount"></span>
                                    <span>商品</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="shop__product__option__right">
                                    <p>排序方式: </p>
                                    <select id="sortingOptions">
                                        <option value="timeNewToOld">時間由新至舊</option>
                                        <option value="timeOldToNew">時間由舊至新</option>
                                        <option value="viewsManyToLess">觀看次數多至少</option>
                                        <option value="viewsLessToMany">觀看次數少至多</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 圖片容器 -->
                    <div class="row" id="productContent">

                    </div>
<!--                    <div class="row">-->
<!--                        <div class="col-lg-12">-->
<!--                            <div class="product__pagination">-->
<!--                                <a class="active" href="#">1</a>-->
<!--                                <a href="#">2</a>-->
<!--                                <a href="#">3</a>-->
<!--                                <span>...</span>-->
<!--                                <a href="#">21</a>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

    <!-- Footer Begin -->
    <footer class="footer">
        
    </footer>
    <!-- Footer End -->

    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.nice-select.min.js"></script>
    <script src="../static/js/jquery.nicescroll.min.js"></script>
    <script src="../static/js/jquery.magnific-popup.min.js"></script>
    <script src="../static/js/jquery.countdown.min.js"></script>
    <script src="../static/js/jquery.slicknav.js"></script>
    <script src="../static/js/mixitup.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/main.js"></script>

    <script src="../static/js/shop.js"></script>

    <!-- import icon -->
    <script src="https://kit.fontawesome.com/c89374f433.js" crossorigin="anonymous"></script>
</body>

</html>
